                        "description": "The National Weather Service in League City has issued a\n\n* Flood Warning for...\nWestern Brazoria County in southeastern Texas...\n\n* Until 1115 AM CDT Friday.\n\n* At 1111 AM CDT, emergency management officials reported flooding\noccurring in western Brazoria County from ongoing river flooding\nalong the Brazos and San Bernard Rivers. Additional flooding is\nexpected over the next several days as flood waters from Harvey\ndrain across the county. This Areal Flood Warning is in addition\nto ongoing flood warnings along the Brazos and San Bernard Rivers.\n\n* Evacuation orders can be found on websites for Brazoria County and\nthe cities included below. Please check with local officials on if\nyour community is subject to evacuation and for information on\nrecommended routes or shelters. If you are under a mandatory\nevacuation and cannot get a ride with friends, neighbors, or\nfamily, you may register in advance for a ride by calling 2-1-1.\n\n* Some locations that will experience flooding include...\nLake Jackson, southwestern Freeport, Clute, West Columbia, Sweeny,\nRichwood, Brazoria, Jones Creek, Holiday Lakes, Bailey's Prairie,\nBonney, Wild Peach Village and Damon.",
