                        "headline": "Coastal Flood Statement issued September 8 at 5:13AM CDT expiring September 9 at 7:00AM CDT by NWS Brownsville TX",
                        "description": "HURRICANE KATIA OVER THE SOUTHWEST GULF OF MEXICO THIS MORNING\nWILL CONTINUE TO PRODUCE LONG PERIOD SWELLS WHICH WILL MOVE\nTOWARDS THE LOWER TEXAS COAST LATER TODAY INTO TONIGHT. THESE\nHIGHER SWELLS WILL PROVIDE A HIGH RISK OF RIP CURRENTS AND HIGH\nSURF AS WELL AS MINOR TIDAL OVERWASH ACROSS THE LOWER TEXAS COAST.\n* COASTAL FLOODING...OBSERVED WATER LEVELS ARE RUNNING ABOUT A\nHALF FOOT ABOVE PREDICTED TIDES. RUNUP ON THE BEACHES WILL BE\nPOSSIBLE EARLY THIS MORNING AND LATER TODAY NEAR HIGH TIDE AT 5\nAM THIS MORNING AND 5 PM THIS AFTERNOON.\n\n* WAVES AND SURF...BREAKERS FROM 4 TO 6 FEET TONIGHT INTO FRIDAY\nMORNING WITH HIGHER SURF NEAR THE SOUTH PADRE ISLAND JETTIES.\n\n* TIMING...NOW THROUGH 7 AM SATURDAY.\n\n* IMPACTS...MINOR COASTAL FLOODING IS LIKELY WITH DRIVING\nCONDITIONS ALONG THE BEACH NOT RECOMMENDED. BEACH UMBRELLAS AND\nOTHER BEACH GEAR SET UP OR LEFT ON THE BEACH WILL BE SUBJECT TO\nINUNDATION BY WAVE RUN UP. STRONG AND POTENTIALLY LIFE\nTHREATENING RIP CURRENTS AND POUNDING SURF WILL OCCUR ALONG THE\nLOWER TEXAS COASTAL BEACHES MAKING IT DANGEROUS FOR SWIMMERS AND\nBEACHGOERS EVEN ALONG THE IMMEDIATE SHORE LINE.",
                        "instruction": "A HIGH SURF ADVISORY MEANS THAT HIGH SURF WILL AFFECT BEACHES IN\nTHE ADVISORY AREA...PRODUCING LOCALIZED BEACH EROSION AND\nDANGEROUS SWIMMING CONDITIONS.\n\nTHERE IS A HIGH RISK OF RIP CURRENTS.\n\nRIP CURRENTS ARE POWERFUL CHANNELS OF WATER FLOWING QUICKLY AWAY\nFROM SHORE...WHICH OCCUR MOST OFTEN AT LOW SPOTS OR BREAKS IN THE\nSANDBAR AND IN THE VICINITY OF STRUCTURES SUCH AS GROINS...\nJETTIES AND PIERS. HEED THE ADVICE OF LIFEGUARDS...BEACH PATROL\nFLAGS AND SIGNS.\n\nIF YOU BECOME CAUGHT IN A RIP CURRENT...YELL FOR HELP. REMAIN\nCALM...DO NOT EXHAUST YOURSELF AND STAY AFLOAT WHILE WAITING FOR\nHELP. IF YOU HAVE TO SWIM OUT OF A RIP CURRENT...SWIM PARALLEL TO\nSHORE AND BACK TOWARD THE BEACH WHEN POSSIBLE. DO NOT ATTEMPT TO\nSWIM DIRECTLY AGAINST A RIP CURRENT AS YOU WILL TIRE QUICKLY.",
