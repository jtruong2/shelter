                        "headline": "Flash Flood Watch issued September 8 at 4:51AM PDT expiring September 11 at 5:00AM PDT by NWS Las Vegas NV",
                        "description": "Moisture will continue to increase today and remain through\nSunday leading to favorable conditions for scattered heavy rain\nproducing thunderstorms across much of southern Nevada, northwest\nArizona, and southeast California.\nThe Flash Flood Watch continues for\n\n* Portions of northwest Arizona, southeast California, and\nNevada, including the following areas, in northwest Arizona,\nLake Havasu and Fort Mohave, Lake Mead National Recreation\nArea, Northwest Deserts, and Northwest Plateau. In southeast\nCalifornia, Cadiz Basin, Eastern Mojave Desert, Morongo Basin,\nand San Bernardino County-Upper Colorado River Valley. In\nNevada, Lake Mead National Recreation Area, Las Vegas Valley,\nLincoln County, Northeast Clark County, Sheep Range, Southern\nClark County, Spring Mountains-Red Rock Canyon, and Western\nClark and Southern Nye County.\n\n* From 9 AM PDT /9 AM MST/ this morning through late Sunday night\n\n* Scattered thunderstorms will be capable of producing intense\nrainfall which could lead to flash flooding. Flooding of\nnormally dry washes, low water crossings, and poorly drained\nintersections is likely. Washes in urban areas will also likely\nsee rapid increases that see little to no rainfall. Be\nespecially cautious at night when flash flood danger may be\nharder to see.",
                        "instruction": "A Flash Flood Watch means that conditions may become favorable\nfor flooding of washes...streams and other drainage areas in the\nwatch area. If you are in the watch area...you should closely\nmonitor weather forecasts and be prepared to take immediate\naction should heavy rain and flooding occur or a flash flood\nwarning is issued.\n\nListen to NOAA weather radio...commercial radio or television\nstations for updates on this flash flood threat or by visiting us\nonline at\n\nweather.gov/lasvegas",
